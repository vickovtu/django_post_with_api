{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}REGISTER{% endblock title %}
{% block content %}
    <div class="container">
        <br>
        <div>REGISTER</div>
    <div class="row">
    <form class=" my-2 my-lg-0" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Register</button>
    </form>
    </div>
    </div>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
{% endblock content %}
