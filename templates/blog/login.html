{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}LOGIN{% endblock title %}
{% block content %}
    <div class="container">
        <br>
        <div>LOGIN</div>
        <div class="row">
            <form class=" my-2 my-lg-0" action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <small>
                    <a href="{% url 'password_reset' %}">Forgotten Your Password?</a>
                    <a href="{% url 'user_register' %}">Register</a>
                </small>
                <br>
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
        </div>
                    <br>
                    <p>--OR--</p>
                    <br>
        <div class="row mr-3"></div>
            <a href="{% url 'social:begin' 'github' %}">
                <button type="button" name="button" class="btn btn-primary">Github</button>
            </a>
             <a href="{% url 'social:begin' 'google-oauth2' %}">
                <button type="button" name="button" class="btn btn-danger">Google</button>
            </a>
        </div>
    </div>
{% endblock content %}
